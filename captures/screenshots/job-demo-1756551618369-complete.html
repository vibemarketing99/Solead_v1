
<!DOCTYPE html>
<html>
<head>
  <title>Screenshot: ✅ Job Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .browser-frame {
      width: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .browser-header {
      background: #f5f5f5;
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .browser-controls {
      display: flex;
      gap: 8px;
    }
    .control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .control.red { background: #ff5f57; }
    .control.yellow { background: #ffbd2e; }
    .control.green { background: #28ca42; }
    .url-bar {
      flex: 1;
      background: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      color: #666;
    }
    .content {
      padding: 40px;
      min-height: 400px;
    }
    .timestamp {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .description {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }
    .details {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      font-family: monospace;
      color: #666;
    }
    .lead-card {
      background: white;
      border: 2px solid #667eea;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="timestamp">Screenshot 5/5 - 7:00:28 PM</div>
  
  <div class="browser-frame">
    <div class="browser-header">
      <div class="browser-controls">
        <div class="control red"></div>
        <div class="control yellow"></div>
        <div class="control green"></div>
      </div>
      <div class="url-bar">https://threads.net/search</div>
    </div>
    
    <div class="content">
      <div class="status">✅</div>
      <div class="description">✅ Job Complete</div>
      <div class="details">
        <strong>Job ID:</strong> demo-1756551618369<br>
        <strong>Timestamp:</strong> 2025-08-30T11:00:28.369Z<br>
        <strong>Action:</strong> Found 2 leads successfully!
      </div>
      
      
    </div>
  </div>
</body>
</html>
