
<!DOCTYPE html>
<html>
<head>
  <title>✅ Job Complete - Job Screenshot</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      background: #1a1a1a;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
    .control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .red { background: #ff5f57; }
    .yellow { background: #ffbd2e; }
    .green { background: #28ca42; }
    .url-bar {
      flex: 1;
      background: #2a2a2a;
      color: #aaa;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
    }
    .content {
      padding: 40px;
      text-align: center;
      min-height: 400px;
    }
    .stage-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    .stage-title {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
    }
    .stage-info {
      color: #666;
      margin-bottom: 30px;
    }
    .job-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }
    .timestamp {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
    }
    .lead-highlight {
      background: #10b981;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="timestamp">
    <div>Job ID: test-agent-1756552788927</div>
    <div>7:20:13 PM</div>
  </div>
  
  <div class="container">
    <div class="header">
      <div class="controls">
        <div class="control red"></div>
        <div class="control yellow"></div>
        <div class="control green"></div>
      </div>
      <div class="url-bar">https://threads.net/search</div>
    </div>
    
    <div class="content">
      <div class="stage-icon">✅</div>
      <div class="stage-title">Job Complete</div>
      <div class="stage-info">Saving results and generating report...</div>
      
      
        <div class="job-info">
          <div><strong>Keywords:</strong> automation, AI tools, lead generation, workflow</div>
          <div><strong>Priority:</strong> HIGH</div>
          <div><strong>Media Capture:</strong> Enabled</div>
        </div>
      
    </div>
  </div>
</body>
</html>
