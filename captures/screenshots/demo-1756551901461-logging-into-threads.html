
<!DOCTYPE html>
<html>
<head>
  <title>Job Screenshot - Logging into Threads</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .browser-mock {
      width: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .browser-header {
      background: #f5f5f5;
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .browser-controls {
      display: flex;
      gap: 8px;
    }
    .control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .control.red { background: #ff5f57; }
    .control.yellow { background: #ffbd2e; }
    .control.green { background: #28ca42; }
    .url-bar {
      flex: 1;
      background: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      color: #666;
    }
    .content {
      padding: 40px;
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .stage-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    .stage-title {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
    }
    .stage-description {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }
    .timestamp {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
    }
    .progress-indicator {
      width: 300px;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      animation: progress 2s ease-in-out;
    }
    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="timestamp">Screenshot captured at 7:05:01 PM</div>
  
  <div class="browser-mock">
    <div class="browser-header">
      <div class="browser-controls">
        <div class="control red"></div>
        <div class="control yellow"></div>
        <div class="control green"></div>
      </div>
      <div class="url-bar">https://threads.net/logging-into-threads</div>
    </div>
    
    <div class="content">
      <div class="stage-icon">üîê</div>
      <div class="stage-title">Logging into Threads</div>
      <div class="stage-description">
        Authenticating with secure credentials...
      </div>
      <div class="progress-indicator">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
</body>
</html>
